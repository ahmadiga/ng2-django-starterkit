<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <div>
          {{this.errors}}
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" name="first_name" [(ngModel)]="newUser.first_name">
            <div class="errorMessage">
              First name is required
            </div>
          </div>
          <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" name="last_name" [(ngModel)]="newUser.last_name">
            <div class="errorMessage">
              Last name is required
            </div>
          </div>
          <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="newUser.username">
            <div class="errorMessage">
              username is required
            </div>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password">
            <div class="errorMessage">
              password is required
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
